// ------------------------------------------------------------
// Definición del servicio gRPC Math
// ------------------------------------------------------------
syntax = "proto3";

service Math {
    // RPC 1: suma todos los números recibidos
    rpc add (Request) returns (Response);
    // RPC 2: multiplica todos los números recibidos
    rpc multiply (Request) returns (Response);
}

// ------------------------------------------------------------
// Mensajes intercambiados entre cliente y servidor
// ------------------------------------------------------------
message Request {
    // Campo repetido → lista de enteros
    repeated int32 numbers = 2;
}

message Response {
    // Resultado de la operación
    int64 result = 1;
}
