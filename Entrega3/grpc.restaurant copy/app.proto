syntax = "proto3";

// Tipos estándar de Google usados por gRPC
import "google/protobuf/empty.proto";      // Para respuestas vacías
import "google/protobuf/timestamp.proto";  // Para fechas y horas

// ------------------------------------------------------------
// Servicio de reservas
// ------------------------------------------------------------
service Reservations {
  rpc makeReservation (NewReservationRequest) returns (Reservation);
  rpc checkReservation (ReservationIdRequest) returns (Reservation);
  rpc cancelReservation (ReservationIdRequest) returns (google.protobuf.Empty);
  rpc listReservations (google.protobuf.Empty) returns (ReservationsList);
}

// ------------------------------------------------------------
// Mensajes intercambiados
// ------------------------------------------------------------
message ReservationIdRequest {
  int32 id = 1;  // Identificador único de la reserva
}

message NewReservationRequest {
  google.protobuf.Timestamp time = 1;  // Fecha y hora de la reserva
  int32 number_of_diners = 2;           // Nº de comensales
  string client_name = 3;               // Nombre del cliente
  string contact_phone = 4;             // Teléfono de contacto
}

message Reservation {
  int32 id = 1;                         // ID único
  google.protobuf.Timestamp time = 2;
  int32 number_of_diners = 3;
  string client_name = 4;
  string contact_phone = 5;
}

message ReservationsList {
  repeated Reservation reservations = 1; // Lista de reservas
}
